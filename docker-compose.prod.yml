version: "3.8"

services:
  qarnot-mcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: qarnot-mcp-server
    environment:
      - QARNOT_API_KEY=${QARNOT_API_KEY}
      - QARNOT_BASE_URL=${QARNOT_BASE_URL:-https://api.qarnot.com}
      - QARNOT_API_VERSION=${QARNOT_API_VERSION:-1}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8000)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
